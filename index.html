<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Diablo Item Drop</title>
<style>
  body {
    background: #1b0f0a;
    font-family: Arial, sans-serif;
    color: #e6c47b;
    text-align: center;
    padding: 40px;
  }
  input {
    padding: 10px;
    font-size: 18px;
    margin: 6px;
    border-radius: 6px;
    border: 2px solid #a87b2f;
    background: #3b1c0f;
    color: #e6c47b;
    width: 80%;
    max-width: 340px;
  }
  button {
    padding: 12px 24px;
    font-size: 20px;
    border-radius: 8px;
    border: 2px solid #a87b2f;
    background: #3b1c0f;
    color: #e6c47b;
    cursor: pointer;
    margin-top: 12px;
  }
  .status {
    margin-top: 18px;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>ðŸ”® Diablo Drop melden</h1>

<input id="name" placeholder="Dein Name">
<br>
<input id="item" placeholder="Item + % (z.B. Lidlose Wand 80%)">
<br>

<button onclick="sendDrop()">Item gefunden!</button>

<p class="status" id="status"></p>

<script>
function sendDrop() {
  const name = document.getElementById("name").value.trim();
  const item = document.getElementById("item").value.trim();
  if (!name || !item) {
    document.getElementById("status").innerText = "Bitte beides eingeben!";
    return;
  }
  
  fetch("http://DEINE-IP:8080/drop", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name: name, item: item })
  })
  .then(() => {
    document.getElementById("status").innerText = "Drop gesendet! Danke ðŸ˜Š";
  })
  .catch(() => {
    document.getElementById("status").innerText = "Fehler â€“ Bot nicht erreichbar.";
  });
}
</script>

</body>
</html>
